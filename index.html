<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Calculator</title>
    <script defer src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Stats Calculator</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numberInput" placeholder="e.g., 5, 10, 15">
    <button onclick="calculateStats()">Calculate</button>

    <div id="results"></div>
</body>
</html>
